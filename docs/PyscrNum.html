<!DOCTYPE html>
<html lang="ja">
    <header>
        <title>PythonからJavascriptに変数を渡すテスト</title>
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    </header>
    <body>
        <script>
            function draw(list){
                document.write("toStringなし:"+list+" typeof:"+typeof list+" isArray:"+Array.isArray(list)+"<br>")
                document.write("toStringあり:"+list.toString()+" typeof:"+typeof list.toString()+" isArray:"+Array.isArray(list.toString())+"<br>")
                document.write("toString+配列化:"+list.toString().split(",")+" typeof:"+typeof list.toString().split(",")+" isArray:"+Array.isArray(list.toString().split(","))+"<br>")
                document.write("<p><a href=\"index.html\">戻る</a></p>")
                document.title="PythonからJavascriptに変数を渡すテスト"
            }
        </script>
        <py-script>
            from js import draw
            list=[1,2,3]
            draw(list)
        </py-script>
    </body>
</html>
