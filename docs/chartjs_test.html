<!DOCTYPE html>
<html>
    <header>
        <title>ChartJsのテスト</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    </header>
    <body>
        <h1>グラフ</h1>
        <canvas id="Graph"></canvas>
        <script>
            var ctx=document.getElementById("Graph");
            var Graph=new Chart(ctx,{
                type:'bar',
                data:{
                    labels:[1,2,3],
                    datasets:[
                        {
                            label:'数値',
                            data:[1,2,3]
                        }
                    ]
                },
                options:{
                    scales:{
                        yAxes:[{
                            ticks:{
                                suggestedMax:5,
                                suggestedMin:0,
                            }
                        }]
                    },
                }
            });
        </script>

    </body>
</html>
